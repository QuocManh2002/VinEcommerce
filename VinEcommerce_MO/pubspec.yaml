name: vin_ecommerce
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  curved_navigation_bar: ^1.0.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  freezed_annotation: ^2.2.0
  sizer2: ^2.0.16
  shared_preferences: ^2.1.2
  sizer_pro: ^2.0.19
  provider: ^6.0.5
  firebase_auth: ^4.6.3
  flutter_svg: ^2.0.7
  google_maps_flutter: ^2.3.1
  geolocator: ^9.0.2
  sliding_up_panel: ^2.0.0+1
  im_stepper: ^1.0.1+1
  firebase_core: ^2.14.0
  image_picker: ^1.0.0
  json_annotation: ^4.8.1
  flutter_secure_storage: ^8.0.0
  liquid_pull_to_refresh: ^3.0.1
  url_launcher: ^6.1.12
  awesome_dialog: ^3.1.0
  cron: ^0.5.1
  location: ^5.0.0
  firebase_storage: ^11.2.5
  file_picker: ^5.3.2

dev_dependencies:
  build_runner: ^2.4.4
  custom_lint: ^0.4.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.4 
  riverpod_lint: ^1.3.2
  http: ^0.13.1
  json_serializable: ^6.7.1



flutter:
  uses-material-design: true
  assets: 
    - assets/images/
    - assets/gifs/
  fonts:  
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SF-Text/SFProText-Black.otf
        - asset: assets/fonts/SF-Text/SFProText-BlackItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Bold.otf
        - asset: assets/fonts/SF-Text/SFProText-BoldItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Heavy.otf
        - asset: assets/fonts/SF-Text/SFProText-HeavyItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Light.otf
        - asset: assets/fonts/SF-Text/SFProText-LightItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Medium.otf
        - asset: assets/fonts/SF-Text/SFProText-MediumItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Regular.otf
        - asset: assets/fonts/SF-Text/SFProText-RegularItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Semibold.otf
        - asset: assets/fonts/SF-Text/SFProText-SemiboldItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Thin.otf
        - asset: assets/fonts/SF-Text/SFProText-ThinItalic.otf
        - asset: assets/fonts/SF-Text/SFProText-Ultralight.otf
